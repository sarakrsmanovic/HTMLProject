<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="formStyle.css">
</head>

<body>
    <div class="container form-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="request">Your Request:</label>
                <textarea id="request" name="request" rows="4" placeholder="Enter your request here..."
                    required></textarea>
            </div>
            <div class="form-group">
                <b>Urgency:</b>
                <br>
                <input type="radio" name="urgency" value="critical" checked /> Critical
                <br />
                <input type="radio" name="urgency" value="important" /> Important
                <br />
                <input type="radio" name="urgency" value="low-priority" /> Low Priority
                <br />
                <br />
            </div>
            <div class="form-group">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
